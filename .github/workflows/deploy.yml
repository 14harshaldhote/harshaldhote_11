name: Deploy Vite React App

on:
  push:
    branches:
      - main  # Change this if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Ensure node version is a string
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci  # Use npm ci for a clean install

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: dist       # Vite's output folder
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
